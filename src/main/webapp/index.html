<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tiles</title>
    <meta charset="utf-8"/>

    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>

    <script src="tiles.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="tiles.css">
</head>

<body style="background-image: url('tiles_4.jpg')">
<div id="header">
    <div id="tagline">
        <p style="text-align: center; font-size: 300%; color: beige" ;>Welcome !</p>
    </div>
</div>

<div id="bodycontent">
    <p style="text-align: center; font-size: 100%; color: black; padding-bottom: 50px">Please enter the size of your
        room and the desired model</p>
    <div id="form">
        <form action=""><label for="length">Length (m):&nbsp;</label><input type="number" step="0.01" id="length"
                                                                            placeholder="0.00 m" required
                                                                            style="width:100px"/>
            <label for="width">Width (m):&nbsp;</label><input type="number" step="0.01" id="width" placeholder="0.00 m"
                                                              required style="width:100px"/>
            <label for="model">Model:</label>
            <select style="width:150px" name="model" id="model">
                <option value="Riverstone">Riverstone</option>
                <option value="Wood plank">Wood plank</option>
                <option value="Linen beige">Linen beige</option>
                <option value="Bamboo">Bamboo</option>
                <option value="Classic Carrara">Classic Carrara</option>
            </select>
            <br><br>
        </form>

        <input type="button" id="calculateButton" value="Calculate now" onClick="loadCost()"/>
        <br>
    </div>
</div>
<br>
<br>
<br>
<br>
<br>
<div id="serverResponse">

</div>
<!--<script>calculateCost()</script>-->

<div id="modelsMenu">
    <ul>
        <li><img src="Riverstone.jpg" alt="Riverstone" height="200px" width="200px"></li>
        <li>Riverstone</li>
        <li>19.12 EUR/sqm</li>
    </ul>
    <ul>
        <li><img src="Woodplank.jpg" alt="Woodplank" height="200px" width="200px"></li>
        <li>Wood plank</li>
        <li>27.45 EUR/sqm</li>
    </ul>
    <ul>
        <li><img src="linen1.jpg" alt="Linen Beige" height="200px" width="200px"></li>
        <li>Linen beige</li>
        <li>26.35 EUR/sqm</li>
    </ul>
    <ul>
        <li><img src="bamboo1.jpg" alt="Bamboo" height="200px" width="200px"></li>
        <li>Bamboo</li>
        <li>23.19 EUR/sqm</li>
    </ul>
    <ul>
        <li><img src="Carrara.jpg" alt="Classic Carrara" height="200px" width="200px"></li>
        <li>Classic Carrara</li>
        <li>21.48 EUR/sqm</li>
    </ul>
</div>
</body>
</html>
